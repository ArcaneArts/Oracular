name: arcane_cli_app
description: "Command-line interface for arcane_cli_app"
version: 1.0.0

# ============================================================================
# PUBLISHING TO PUB.DEV
# ============================================================================
# To publish this CLI globally (so anyone can run: dart pub global activate arcane_cli_app_cli):
#
# 1. Remove or comment out the 'publish_to: none' line below
# 2. Fill in the repository/homepage fields
# 3. Run: dart pub publish --dry-run (to verify)
# 4. Run: dart pub publish (to publish)
#
# Once published, anyone can install with:
#   dart pub global activate arcane_cli_app_cli
#   arcane_cli_app --help
#
# Uncomment this line to PREVENT publishing (keeps it private):
# publish_to: 'none'

# Uncomment and fill these in before publishing:
# homepage: https://github.com/YOUR_USERNAME/arcane_cli_app_cli
# repository: https://github.com/YOUR_USERNAME/arcane_cli_app_cli
# issue_tracker: https://github.com/YOUR_USERNAME/arcane_cli_app_cli/issues

# Optional: Add topics for discoverability on pub.dev
# topics:
#   - cli
#   - command-line
#   - tools

environment:
  sdk: ^3.10.0

dependencies:
  # MODELS - Shared data models (added automatically if models package exists)
  # arcane_models:
  #   path: ../arcane_models

  # CLI Framework
  darted_cli: ^0.2.1
  interact: ^2.2.0

  # Utilities
  fast_log: ^1.0.7
  toxic: ^1.3.8
  artifact: ^1.0.20
  http: ^1.6.0
  path: ^1.9.1
  yaml: ^3.1.3
  crypto: ^3.0.7

  # FIREBASE - Client-side Firebase (added automatically if Firebase is enabled)
  # arcane_fluf: ^1.3.0
  # fire_crud: ^3.1.14
  # firebase_dart: ^1.2.0

dev_dependencies:
  lints: ^6.0.0

# Define executable name (allows: dart pub global activate)
executables:
  arcane_cli_app: main

scripts:
  # Oracular Commands
  check_tools: oracular check all

  # Run
  run: dart run bin/main.dart

  # Local Installation (for development)
  activate: dart pub global activate . --source=path
  deactivate: dart pub global deactivate arcane_cli_app

  # Publishing to pub.dev
  publish_dry: dart pub publish --dry-run
  publish: dart pub publish
